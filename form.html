<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="validate.js"></script>
</head>
<body>
    <form class="container">
        <span class="Title">
            Login Form
        </span>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email or UserName" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mb-3">
            <div class="label-checkbox">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            <div class="forget">
            <a href="#">Forget Your Password?</a>
          </div> 
        </div>
          </div>
        <div class="login">
            <button type="submit" class="btn btn-primary" id="login">Login</button>
            <!-- <button type="signup" class="btn btn-primary">Sign Up</button> -->
            <a href="sign_up.html" class="btn btn-primary">Sign Up</a>
        </div>
        <div class="signup">
            <span>Login in With</span>
        </div>
        <div class="icon">
            <a href="#"class="fb"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="google"><i class="fa-brands fa-google"></i></a>
        </div>
      </form>
</body>
</html>
