<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succesfully Login</title>
    <p id="e_mail"> </p>
    <p id="pwd"></p>
</head>
<body>

        document.getElementById('pwd').innerHTML=getPwd
        
    </script>
