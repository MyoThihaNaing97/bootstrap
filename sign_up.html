<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="sign_up.css" rel="stylesheet">
    <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="container">
            <span class="title">Sign Up Form</span>
         <div class="mb-3 mt-3">
            <label for="email"><b>Email</b></label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
         </div>
         <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
         </div>
         <div class="mb-3">
            <label for="repeatPassword" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" placeholder="Repeat Password" name="repeatPassword"
                 required>
         </div>
            <!-- <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div> -->
                <!-- <input type="text" placeholder="Enter Email" name="email" required>
                <label for="password"><b>Password</b></label> -->
               
                
            <label class="form-label">
                <div class="form-checked mb-3">
                    <div class="label-checkbox">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </div>
                </div>
        <!-- <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember me -->
        </label>
            <p>By creating an account you agree to our <a href="#"
        style="color:dodgerblue">Terms & Privacy</a><p>
            <div class="confirm">
                <div class="signup">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                        <!-- <button class="btn btn-primary" type="button" >Back</button> -->
                        <a href="form.html" class="btn btn-primary">Back</a>
                    </div>
                </div>                          
    </form>
</body>
</html>
